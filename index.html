<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дальдулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Калькулятор Кокаина</h3>
    <section class="computer">
        <div class="display-wrapper">
            <div class="display">
                <form name="form">
                    <input type="text" name="textview" readonly>
                </form>
            </div>
            <button class="clear" type="button">Выключить</button>
        </div>
        
    </section>
    <section class="keyboard">
        <div>
            <div class="keyboard-line">
                <button class="button key" onclick="insert('7')">7</button>
                <button class="button key" onclick="insert('8')">8</button>
                <button class="button key" onclick="insert('9')">9</button>
                <button class="button key" onclick="insert('/')">÷</button>
                <button class="button key" onclick="clean()">C</button>
            </div>
            <div class="keyboard-line">
                <button class="button key" onclick="insert('4')">4</button>
                <button class="button key" onclick="insert('5')">5</button>
                <button class="button key" onclick="insert('6')">6</button>
                <button class="button key" onclick="insert('*')">×</button>
                <button class="button key smooth" onclick="smooth()">=</button>
            </div>
            <div class="keyboard-line">
                <button class="button key" onclick="insert('1')">1</button>
                <button class="button key" onclick="insert('2')">2</button>
                <button class="button key" onclick="insert('3')">3</button>
                <button class="button key" onclick="insert('-')">-</button>
            </div>
            <div class="keyboard-line">
                <button class="button key" onclick="insert('0')">0</button>
                <button class="button key" onclick="insert('')">±</button>
                <button class="button key" onclick="insert('.')">.</button>
                <button class="button key" onclick="insert('+')">+</button>
            </div>
            
        </div>
        
    </section>
    <script src="js/script.js"></script>
</body>
</html>

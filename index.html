<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дальдулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="clockpage">
    
      <span id="clock"></span>
      <span id="dayOfWeek"></span>
      
    </div>
   <h3>Калькулятор Кокаина</h3>
    <section class="computer">
        <div class="display-wrapper">
            <div class="display">
                    0
            </div>
            <button class="clear" type="button">Выключить</button>
        </div>
        
    </section>
    <section class="keyboard">
       <div>
            <div class="keyboard-line">
                <div class="button key" onclick="insert('7')">7</div>
                <div class="button key" onclick="insert('8')">8</div>
                <div class="button key" onclick="insert('9')">9</div>
                <div class="button key signs" onclick="insert('/')">÷</div>
                <div class="button key" onclick="clean()">C</div>
            </div>
            <div class="keyboard-line">
                <div class="button key" onclick="insert('4')">4</div>
                <div class="button key" onclick="insert('5')">5</div>
                <div class="button key" onclick="insert('6')">6</div>
                <div class="button key signs" onclick="signs('*')">×</div>
                <div class="button key smooth" onclick="smooth()">=</div>
            </div>
            <div class="keyboard-line">
                <div class="button key" onclick="insert('1')">1</div>
                <div class="button key" onclick="insert('2')">2</div>
                <div class="button key" onclick="insert('3')">3</div>
                <div class="button key signs" onclick="signs('-')">-</div>
            </div>
            <div class="keyboard-line">
                <div class="button key" onclick="insert('0')">0</div>
                <div class="button key" onclick="insert('')">±</div>
                <div class="button key" onclick="signs('.')">.</div>
                <div class="button key signs" onclick="signs('+')">+</div>
            </div> 
        </div>
        
    </section>
    <script src="js/script.js"></script>
</body>
</html>
